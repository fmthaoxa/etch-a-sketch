<!DOCTYPE html>
<html>
<head>
  <title>Etch-a Sketch!</title>
  <link rel="icon" href="http://target.scene7.com/is/image/Target/15038534_Alt02?wid=520&hei=520&fmt=pjpeg">
  <link rel="stylesheet" type="text/css"  href="style.css">
  <meta charset="utf-8">
</head>
<body>
  <div id="menubar">
    <ul id="colors">
      <li><button id="reset">New Canvas</button></li>
      <li><input id="black" type="radio" name="color-button"><label>Black</label></li>
      <li><input id="pencil" type="radio" name="color-button"><label>Pencil</label></li>
      <li><input id="rainbow" type="radio" name="color-button"><label>Rainbow</label></li>
      <li><input id="eraser" type="radio" name="color-button"><label>Eraser</label></li>
    </ul>
  </div>
  <div id="container">
    <div id="leftKnob">
    </div>
    <div id="mid">
      <div id="canvas">
      </div>
    </div>
    <div id="rightKnob">
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="etch.js"></script>


</body>
</html>
